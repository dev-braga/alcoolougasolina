<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    

    <div class="container" id="container-init">
        <h1>Álcool ou Gasolina</h1>

       <button class="btn btn-outline-light btn-init" onclick="Iniciar()"> Iniciar </button>
      
    </div>

    <div class="container" id="container-calc">
       
        <div class="header">

            <h1>Álcool ou Gasolina</h1>

            <h3>Saiba a melhor opção de abastecimento para seu veículo.</h3>
            

        </div>

        <div class="mb-3 forms">

            <label id="textoInfo"> Preço do litro (R$)</label>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="alcool" placeholder="alcool">
                <label for="alcool"> Álcool </label>
              </div>
              <div class="form-floating">
                <input type="number" class="form-control" id="gasolina" placeholder="Gasolina">
                <label for="gasolina"> Gasolina </label>
              </div>

            <button type="button" class="btn btn-dark btn-perso" data-bs-toggle="modal" data-bs-target="#staticBackdrop"onclick="Consultar()"> CONSULTAR </button>
            
        </div>

  
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel"> Resultado </h5>

            </div>
            <div class="modal-body modal-perso">
              <label for="" id="resultado"></label>
            
              <label for="" id="pergunta">Deseja efetuar um novo cálculo?</label>
            </div>
            <div class="modal-footer">
              <button type="button" id="btn-novo" onclick="BtnNovo()" class="btn btn-dark" data-bs-dismiss="modal"> Sim, Desejo </button>
              <button type="button" id="btn-fechar" onclick="BtnFechar()" class="btn btn-danger" data-bs-dismiss="modal"> Não </button>
            </div>
          </div>
        </div>
      </div>


    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
